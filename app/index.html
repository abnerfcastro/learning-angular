<!doctype html>
<html>

<head>
    <title>My First Angular App</title>
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="script.js"></script>
</head>

<body ng-app="githubViewer">
    <!-- Wherever you see the directive ng-app it means that that area is controlled by Angular -->
    <div ng-controller="MainController">

        <section>
            <h1>{{message}}</h1>

            {{countdown}}
            <p>Type in your GitHub username:</p>
            <form name="searchUser" ng-submit="search()">
                <input class="input" type="search" required placeholder="Username to find" ng-model="username" />
                <input class="button" type="submit" value="Search" />
            </form>

            <div>
                <p>Searching for: {{username}}</p>
                <p>{{error}}</p>
            </div>
        </section>

        <div ng-include="'userdetails.html'" ng-show="user"></div>

    </div>
</body>

</html>
