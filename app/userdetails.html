<div id="userDetails">

    <div class="userPlaceholder">
        <div class="username">{{user.name}}</div>
        <div class="pictureHolder">
            <div class="userInfoPlaceholder">
                <img class="userpicture" ng-src="{{ user.avatar_url }}" title="{{ user.name }}">
                <div class="userInfo" ng-show="user.location && user.company">
                    <div>Location: {{user.location}}</div>
                    <div>Company: {{user.company}}</div>
                </div>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">Order repositories by:</div>
    <div class="orderby">
        <select ng-model="repoSortOrder">
                <option value="+name">Name</option>
                <option value="-stargazers_count">Stars</option>
                <option value="+language">Language</option>
        </select>
    </div>
</div>


<div class="repoTable">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
</div>
